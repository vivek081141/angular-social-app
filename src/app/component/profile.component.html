<form #form="ngForm" novalidate>
  <mat-card>
    <mat-card-header>
      <mat-card-title><h4>Profile</h4></mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <mat-list>
        <mat-list-item> User Name:  {{this.apiService.profile.name}}</mat-list-item>
        <mat-list-item> Email :{{this.apiService.profile.email}} </mat-list-item>
        <mat-list-item> Description: {{this.apiService.profile.description}} </mat-list-item>
      </mat-list>

    </mat-card-content>
  </mat-card>

<app-message></app-message>



</form>
